<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>CashApp</title> <!-- UPDATED: Set title for PWA -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA & Mobile Configuration -->
    <link rel="manifest" href="manifest.json">
    <!-- iOS PWA Meta Tags (Crucial for full-screen on iPhone) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="Cash-App-Logo-PNG-File.png">
    <meta name="theme-color" content="#00D54B">

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for mobile view container */
        body {
            background-color: #f0f0f0; /* Light background for the whole page */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 10vh;
        }

        /* Enforce mobile-like container size */
        #app-container {
            width: 100%;
            max-width: 420px; /* Typical mobile width */
            background-color: #ffffff; /* White background for the app content */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Hide scrollbar for the horizontal contacts list */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Fixed max-width for bottom nav to align with app-container */
        nav.fixed {
            max-width: 420px;
        }

             /* Page slide-in animation (bottom to top) */
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        body {
            animation: slideIn 0.5s ease both;
        }
    </style>
</head>
<body>

    <div id="app-container">

        <header class="p-4 flex justify-between items-center sticky top-0 bg-white z-10">
            <h1 class="text-2xl font-bold">Activity</h1>
            
            <a href="profile.html" class="w-8 h-8 rounded-full bg-black flex items-center justify-center border border-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </a>
            </header>

        <div class="px-4 pb-4">
            <div class="bg-gray-50 p-3 rounded-xl flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search text-gray-500"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" placeholder="Search transactions" class="bg-transparent w-full text-gray-700 focus:outline-none placeholder-gray-500">
            </div>
        </div>

        <div id="quick-contacts" class="flex space-x-4 p-4 overflow-x-scroll no-scrollbar border-b border-gray-100">
            </div>

        <main class="flex-grow overflow-y-auto pb-16">
            <h2 class="text-lg font-bold px-4 py-2">Today</h2>
            <div id="transactions-list">
                </div>
        </main>

        <nav class="fixed bottom-0 w-full max-w-[420px] bg-white border-t border-gray-200 shadow-xl flex justify-around items-center h-16 z-20">
            
            <div class="text-gray-400 flex flex-col items-center justify-center p-2">
                <span class="text-xl font-bold">$33.8K</span>
            </div>
            
            <div class="text-gray-400 flex flex-col items-center justify-center p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-credit-card"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
            </div>

            <div class="bg-transparent w-12 h-12 rounded-full flex items-center justify-center text-gray-400 text-3xl font-bold -mt-4">
                $
            </div>


            <div class="text-gray-400 flex flex-col items-center justify-center p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>

            <div class="text-black flex flex-col items-center justify-center p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            </div>
        </nav>

    </div>

    <script>
        const HISTORY_KEY = 'moneyDemo.history';

        const quickContactsData = [
            { type: "button", text: "Get $20", color: "bg-green-500", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>` },
            { name: "sinz Vae...", img: "https://placehold.co/80x80/228B22/FFFFFF?text=SV" },
            { name: "Mariah H", img: "https://placehold.co/80x80/FF69B4/FFFFFF?text=MH" },
            { name: "Sarah Lee", img: "https://placehold.co/80x80/8A2BE2/FFFFFF?text=SL" },
            { name: "Marisa Perez", img: "https://placehold.co/80x80/FF4500/FFFFFF?text=MP" },
            { name: "John Doe", img: "https://placehold.co/80x80/1E90FF/FFFFFF?text=JD" },
            { name: "Jane Smith", img: "https://placehold.co/80x80/DC143C/FFFFFF?text=JS" },
        ];

        // Original hardcoded data, used only for first-time initialization
        const defaultTransactions = [
            { name: "sinz Vaesau", detail: "knikya, Shawna, Banshee, zenlife, user72543690...", amount: 500, time: "10:21 AM", img: "https://placehold.co/50x50/228B22/FFFFFF?text=SV" },
            { name: "Mariah H", detail: "knikya, Shawna, Banshee, zenlife, user72543690...", amount: 500, time: "10:21 AM", img: "https://placehold.co/50x50/FF69B4/FFFFFF?text=MH" },
            { name: "Sarah Lee", detail: "knikya, Shawna, Banshee, zenlife, user72543690...", amount: 500, time: "10:21 AM", img: "https://placehold.co/50x50/8A2BE2/FFFFFF?text=SL" },
            { name: "Marisa Perez", detail: "knikya, Shawna, Banshee, zenlife, user72543690...", amount: 500, time: "10:21 AM", img: "https://placehold.co/50x50/FF4500/FFFFFF?text=MP" },
            { name: "Qwuanell", detail: "FemaleCapalott, Shawna, Admirekat, Jxrdnnn513...", amount: 500, time: "10:16 AM", img: "https://placehold.co/50x50/FFA500/FFFFFF?text=Q" },
            { name: "Darien Levario", detail: "FemaleCapalott, Shawna, Admirekat, Jxrdnnn513...", amount: 500, time: "10:16 AM", initial: "D", color: "bg-red-500" },
            { name: "Brianna Palmer", detail: "FemaleCapalott, Shawna, Admirekat, Jxrdnnn513...", amount: 500, time: "10:16 AM", img: "https://placehold.co/50x50/00FFFF/FFFFFF?text=BP" },
            { name: "Alex Jones", detail: "Dinner expense split.", amount: 85, time: "Yesterday", initial: "A", color: "bg-blue-500" },
            { name: "Casey Ray", detail: "Paid for movie tickets.", amount: 25, time: "Yesterday", initial: "C", color: "bg-purple-500" },
        ];
        
        // This will hold the transactions, either from localStorage or the default list.
        let transactionsData = [];

        // --- Helper Functions ---

        /**
         * Loads transactions from localStorage or initializes them.
         */
        function loadTransactions() {
            const historyStr = localStorage.getItem(HISTORY_KEY);
            if (historyStr) {
                try {
                    transactionsData = JSON.parse(historyStr);
                    // Ensure the list doesn't exceed 16 items for display
                    transactionsData = transactionsData.slice(0, 16); 
                } catch (e) {
                    console.error("Could not parse transaction history. Using default.", e);
                    transactionsData = defaultTransactions;
                }
            } else {
                // Initialize localStorage with the default transactions
                transactionsData = defaultTransactions;
                localStorage.setItem(HISTORY_KEY, JSON.stringify(transactionsData));
            }
        }


        /**
         * Renders the quick contacts/actions list.
         */
        function renderQuickContacts() {
            const container = document.getElementById('quick-contacts');
            container.innerHTML = quickContactsData.map(contact => {
                if (contact.type === "button") {
                    // Render "Get $20" button
                    return `
                        <div class="flex flex-col items-center justify-center flex-shrink-0">
                            <button class="${contact.color} w-16 h-16 rounded-full flex items-center justify-center shadow-md">
                                ${contact.icon}
                            </button>
                            <span class="text-sm text-center mt-0.5 text-gray-700 font-medium">${contact.text}</span>
                        </div>
                    `;
                } else {
                    // Render contact avatar
                    return `
                        <div class="flex flex-col items-center justify-center flex-shrink-0">
                            <div class="w-16 h-16 rounded-full overflow-hidden">
                                <img src="${contact.img}" alt="${contact.name}" class="w-full h-full object-cover">
                            </div>
                            <span class="text-sm text-center mt-0.5 text-gray-700 font-medium">${contact.name.split(' ')[0]}...</span>
                        </div>
                    `;
                }
            }).join('');
        }

        /**
         * Renders the transaction list using the loaded transactionsData.
         */
        function renderTransactions() {
            const container = document.getElementById('transactions-list');
            container.innerHTML = transactionsData.map(tx => {
                let avatarHtml;
                // Use default initials/colors if img is missing
                const txInitial = tx.initial || tx.name.charAt(0).toUpperCase(); 
                const txColor = tx.color || "bg-gray-500"; 
                const avatarBaseClass = "w-12 h-12 rounded-full flex-shrink-0";

                if (tx.img) {
                    // Avatar with image
                    avatarHtml = `<div class="${avatarBaseClass} overflow-hidden">
                                      <img src="${tx.img}" alt="${tx.name}" class="w-full h-full object-cover">
                                  </div>`;
                } else {
                    // Avatar with initial and background color
                    avatarHtml = `<div class="${avatarBaseClass} ${txColor} flex items-center justify-center text-white text-lg font-semibold">
                                      ${txInitial}
                                  </div>`;
                }

                // If the amount is positive, show it with a dollar sign. If it's a new sent payment, the amount is positive.
                const sign = (tx.amount > 0) ? '' : '-';
                const amountDisplay = `$${Math.abs(tx.amount).toLocaleString()}`;
                
                return `
                    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-100 cursor-pointer">
                        <div class="flex items-center space-x-3 w-3/4">
                            ${avatarHtml}
                            <div class="min-w-0">
                                <p class="text-base font-semibold text-gray-900 truncate">${tx.name}</p>
                                <p class="text-sm text-gray-500 truncate">${tx.detail} &bull; ${tx.time}</p>
                            </div>
                        </div>

                        <div class="text-right flex-shrink-0">
                            <p class="text-base font-semibold text-gray-900 ${sign === '-' ? 'text-green-600' : 'text-red-600'}">${sign}${amountDisplay}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }


        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions(); // Load dynamic data first
            renderQuickContacts();
            renderTransactions(); // Render using loaded data
        });

    </script>
</body>
</html>
