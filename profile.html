<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA & Mobile Configuration -->
    <link rel="manifest" href="manifest.json">
    <!-- iOS PWA Meta Tags (Crucial for full-screen on iPhone) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* Custom styles for the avatar letter fallback */
        .avatar-text {
            font-size: 2.5rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Style for the message box */
        #message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, background-color 0.3s;
            z-index: 50;
        }
        .show-message {
            opacity: 1 !important;
        }

             /* Page slide-in animation (bottom to top) */
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        body {
            animation: slideIn 0.5s ease both;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#4c6ef5',
                        'light-gray-bg': '#f3f4f6',
                        'action-green': '#34c759',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">

                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>

                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>

            <ul class="space-y-1">

                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

    <div id="edit-profile-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-40">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl p-6 transform transition-all scale-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Edit Profile</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="edit-name-input" class="block text-sm font-medium text-gray-700">Display Name</label>
                    <input type="text" id="edit-name-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm" placeholder="e.g., Apple Customer">
                </div>
                
                <div>
                    <label for="edit-username-input" class="block text-sm font-medium text-gray-700">Username (without $)</label>
                    <div class="mt-1 flex rounded-lg shadow-sm">
                        <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">$</span>
                        <input type="text" id="edit-username-input" class="flex-1 block w-full rounded-none rounded-r-lg px-3 py-2 border border-gray-300 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm" placeholder="e.g., Apple1247">
                    </div>
                </div>

                <p class="text-sm text-gray-500 pt-2">
                    To change your profile photo, click the camera icon on your avatar.
                </p>
            </div>

            <div class="mt-8 flex justify-end space-x-3">
                <button onclick="closeEditProfileModal()" class="px-4 py-2 text-sm font-medium text-gray-600 bg-gray-100 rounded-xl hover:bg-gray-200 transition duration-150">
                    Cancel
                </button>
                <button onclick="saveProfileChanges()" class="px-4 py-2 text-sm font-medium text-white bg-primary-blue rounded-xl hover:bg-blue-600 transition duration-150 shadow-md">
                    Save Changes
                </button>
            </div>
        </div>
    </div>


    <script>
        // --- DATA AND LOCAL STORAGE ---
        
        // Default data structure
        let userData = {
            name: "Apple1247",
            username: "$Apple1247",
            avatar: null // Will store Base64 image or be null
        };

        const USER_DATA_KEY = 'userProfileData';
        const AVATAR_KEY = 'userAvatarData';

        /**
         * Loads user data and avatar from Local Storage.
         */
        function loadUserData() {
            const savedData = localStorage.getItem(USER_DATA_KEY);
            const savedAvatar = localStorage.getItem(AVATAR_KEY);
            
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    // Only update properties that exist in the saved data
                    userData.name = parsedData.name || userData.name;
                    userData.username = parsedData.username || userData.username;
                } catch (e) {
                    console.error("Error parsing saved user data:", e);
                }
            }
            if (savedAvatar) {
                userData.avatar = savedAvatar;
            }
        }

        /**
         * Saves current user data and avatar to Local Storage.
         */
        function saveUserData() {
            localStorage.setItem(USER_DATA_KEY, JSON.stringify({
                name: userData.name,
                username: userData.username
            }));
            
            if (userData.avatar) {
                localStorage.setItem(AVATAR_KEY, userData.avatar);
            } else {
                localStorage.removeItem(AVATAR_KEY);
            }
            showMessage('Profile saved successfully!');
        }


        // --- UI RENDERING AND MESSAGE FUNCTIONS ---

        /**
         * Displays a temporary success/error message.
         * @param {string} text - The message text.
         * @param {string} type - 'success' (default) or 'error'.
         */
        function showMessage(text, type = 'success') {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = text;
            
            // Set color based on type
            msgBox.classList.remove('bg-green-500', 'bg-red-500');
            if (type === 'error') {
                msgBox.classList.add('bg-red-500');
            } else {
                msgBox.classList.add('bg-green-500');
            }

            msgBox.classList.remove('hidden');
            msgBox.classList.add('show-message');

            setTimeout(() => {
                msgBox.classList.remove('show-message');
                setTimeout(() => {
                    msgBox.classList.add('hidden');
                }, 300); // Wait for fade out transition
            }, 3000); // Show for 3 seconds
        }
        
        /**
         * Updates the profile card UI with current user data.
         */
        function renderProfile() {
            const avatarEl = document.getElementById('profile-avatar');
            const nameEl = document.getElementById('profile-name');
            const usernameEl = document.getElementById('profile-username');

            nameEl.textContent = userData.name;
            usernameEl.textContent = userData.username;

            // Update Avatar
            if (userData.avatar) {
                // Display the uploaded image
                avatarEl.classList.remove('bg-primary-blue', 'avatar-text');
                avatarEl.innerHTML = `<img src="${userData.avatar}" alt="User Avatar" class="h-full w-full object-cover rounded-full">`;
            } else {
                // Display the fallback 'A' avatar
                avatarEl.classList.add('bg-primary-blue', 'avatar-text');
                avatarEl.innerHTML = userData.name ? userData.name.charAt(0).toUpperCase() : 'A';
            }
        }


        // --- PROFILE EDITING LOGIC ---

        /**
         * Opens the edit profile modal and populates fields.
         */
        function openEditProfileModal() {
            // Populate inputs with current data
            document.getElementById('edit-name-input').value = userData.name;
            // Remove the '$' prefix for easier editing
            document.getElementById('edit-username-input').value = userData.username.replace('$', ''); 
            
            // Show the modal
            document.getElementById('edit-profile-modal').classList.remove('hidden');
        }

        /**
         * Hides the edit profile modal.
         */
        function closeEditProfileModal() {
            document.getElementById('edit-profile-modal').classList.add('hidden');
        }

        /**
         * Saves changes from the modal inputs to userData and Local Storage.
         */
        function saveProfileChanges() {
            const newName = document.getElementById('edit-name-input').value.trim();
            let newUsername = document.getElementById('edit-username-input').value.trim();

            if (newName.length < 3 || newUsername.length < 3) {
                showMessage('Name and Username must be at least 3 characters long.', 'error');
                return;
            }
            
            userData.name = newName;
            userData.username = '$' + newUsername; // Re-add '$' prefix for display
            
            saveUserData();
            renderProfile();
            closeEditProfileModal();
        }


        // --- PHOTO UPLOAD LOGIC ---

        /**
         * Triggers the hidden file input element.
         */
        function triggerPhotoUpload() {
            document.getElementById('file-input').click();
        }

        // Event listener for when a file is selected
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('file-input').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        userData.avatar = e.target.result;
                        saveUserData();
                        renderProfile();
                        showMessage('Profile photo updated!');
                    };
                    
                    // Read the image file as a Base64 data URL
                    reader.readAsDataURL(file);
                }
            });

            // Initial load and render
            loadUserData();
            renderProfile();
        });
    </script>
</body>
</html>
